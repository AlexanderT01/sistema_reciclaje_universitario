<!-- Script para campos din√°micos -->
<script>
// Mapeo de facultades a carreras
const carrerasPorFacultad = {
    "Ciencias Econ√≥micas, Administrativas y Negocios": [
        "Ingenier√≠a en Inteligencia de Negocios",
        "Administraci√≥n de Empresas", 
        "Negocios Internacionales",
        "Contabilidad y Auditor√≠a",
        "Marketing Digital"
    ],
    "Ciencias de la Salud y Bienestar Humano": [
        "Medicina",
        "Enfermer√≠a", 
        "Odontolog√≠a"
    ],
    "Ciencias Sociales y Humanas": [
        "Psicolog√≠a",
        "Psicolog√≠a Cl√≠nica",
        "Psicolog√≠a Educativa", 
        "Comunicaci√≥n, Periodismo y Producci√≥n Multimedia"
    ],
    "Jurisprudencia y Ciencias Pol√≠ticas": [
        "Derecho"
    ],
    "Ingenier√≠as": [
        "Ingenier√≠a en Tecnolog√≠as de la Informaci√≥n",
        "Ingenier√≠a Industrial",
        "Ingenier√≠a Mecatr√≥nica",
        "Ingenier√≠a en Software", 
        "Ingenier√≠a El√©ctrica",
        "Ingenier√≠a Civil"
    ],
    "Arquitectura, Dise√±o y Artes": [
        "Arquitectura",
        "Dise√±o de Medios Interactivos",
        "Dise√±o de Productos"
    ],
    "Ciencias de la Educaci√≥n": [
        "Educaci√≥n Inicial",
        "Educaci√≥n B√°sica",
        "Pedagog√≠a de los Idiomas Nacionales y Extranjeros",
        "Pedagog√≠a de la Actividad F√≠sica y Deporte"
    ]
};

// Mostrar/ocultar campos seg√∫n tipo de usuario
document.getElementById('tipoUsuario').addEventListener('change', function() {
    // Ocultar todos los campos primero
    document.querySelectorAll('.campos-tipo').forEach(campo => campo.style.display = 'none');
    
    // Remover required de todos los campos primero
    document.querySelectorAll('.campos-tipo select, .campos-tipo input').forEach(campo => {
        campo.removeAttribute('required');
    });
    
    // Mostrar campos seg√∫n la selecci√≥n y hacerlos requeridos
    if (this.value === 'estudiante') {
        document.getElementById('camposEstudiante').style.display = 'block';
        document.querySelectorAll('#camposEstudiante select').forEach(campo => {
            campo.setAttribute('required', 'required');
        });
    } else if (this.value === 'docente') {
        document.getElementById('camposDocente').style.display = 'block';
        document.querySelectorAll('#camposDocente select').forEach(campo => {
            campo.setAttribute('required', 'required');
        });
    } else if (this.value === 'administrativo') {
        document.getElementById('camposAdministrativo').style.display = 'block';
        document.querySelectorAll('#camposAdministrativo input').forEach(campo => {
            campo.setAttribute('required', 'required');
        });
    }
});

// Actualizar carreras cuando cambia la facultad
document.getElementById('facultadEstudiante').addEventListener('change', function() {
    const carreraSelect = document.getElementById('carreraEstudiante');
    const facultad = this.value;
    
    carreraSelect.innerHTML = '<option value="">-- Selecciona una carrera --</option>';
    
    if (facultad && carrerasPorFacultad[facultad]) {
        carrerasPorFacultad[facultad].forEach(carrera => {
            const option = document.createElement('option');
            option.value = carrera;
            option.textContent = carrera;
            carreraSelect.appendChild(option);
        });
    }
});
</script>

<style>
.campos-tipo {

    margin-bottom: 20px;
}
</style>
